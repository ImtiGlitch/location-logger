<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location & Mileage Tracker</title>
    <style>
        /* Main body background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Tile container */
        #tile {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
            box-sizing: border-box;
        }

        /* Heading style */
        #tile h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* "Powered by" style */
        .powered-by {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        /* Button styles */
        .main-button {
            display: block;
            width: 90%;
            padding: 12px;
            margin: 15px auto;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #log-location {
            background: #4e73df;
            color: white;
        }

        #view-mileage {
            background: #1cc88a;
            color: white;
        }

        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Section styles */
        .section {
            display: none;
            text-align: center;
            padding-top: 10px;
        }

        #dummy-map {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        /* Back button */
        .back-button, #view-site-log {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 90%;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="tile">
        <!-- Heading -->
        <h1>Location & Mileage Tracker</h1>

        <!-- Main buttons -->
        <button id="log-location" class="main-button">Log My Location</button>
        <button id="view-mileage" class="main-button">View Mileage</button>

        <!-- Location/map section -->
        <div id="location-map" class="section">
            <p id="location-message">Attempting to access your location...</p>
            <div id="dummy-map">
                <img id="map-image" src="" alt="Map" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <button class="back-button" onclick="toggleVisibility()">Back</button>
        </div>

        <!-- Mileage info section -->
        <div id="mileage-info" class="section">
            <p>Total Mileage Traveled Today: <strong>12.4 miles</strong></p>
            <p>Total Sites Visited Today: <strong>3</strong></p>
            <button id="view-site-log" class="back-button">View Site Log</button>
            <button class="back-button" onclick="toggleVisibility()">Back</button>
        </div>

        <!-- Site log map section -->
        <div id="site-log" class="section">
            <p><strong>Site Log and Route Map</strong></p>
            <div id="dummy-map">
                <img src="https://i0.wp.com/alizswonderland.com/wp-content/uploads/2021/01/How-plan-travel-itinerary-Google-My-Maps-AlizsWonderland-f.jpg?fit=1000%2C1000&ssl=1" alt="Route Map" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <button class="back-button" onclick="toggleVisibility()">Back</button>
        </div>

        <!-- "Powered by" footer -->
        <p class="powered-by">Powered by: CloudApper AI</p>
    </div>

    <script>
        // JavaScript for handling buttons and geolocation
        // Select elements
        const logLocationBtn = document.getElementById("log-location");
        const viewMileageBtn = document.getElementById("view-mileage");
        const locationMap = document.getElementById("location-map");
        const mileageInfo = document.getElementById("mileage-info");
        const siteLog = document.getElementById("site-log");
        const locationMessage = document.getElementById("location-message");
        const mapImage = document.getElementById("map-image");

        // Function to request location and handle results
        logLocationBtn.onclick = () => {
            console.log("Attempting to get location...");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Log success
                        console.log("Location access granted.");
                        console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);

                        // Display the location message with coordinates
                        locationMessage.innerHTML = `Location logged at: 61 Forsyth St SW, Atlanta, GA 30303, United States; Latitude ${latitude}, Longitude ${longitude}`;

                        // Use Google Maps static API to display map with the current location
                        mapImage.src = `https://storage.googleapis.com/lb-images-us/us/2267515/staticmap.png_webp.webp`;

                        toggleVisibility("location-map");
                    },
                    (error) => {
                        console.log("Error accessing location:", error);
                        locationMessage.innerHTML = "Location access denied. Please mark your location on the map.";
                        mapImage.src = "https://storage.googleapis.com/lb-images-us/us/2267515/staticmap.png_webp.webp"; // Default map image
                        toggleVisibility("location-map");
                    }
                );
            } else {
                console.log("Geolocation not supported.");
                locationMessage.innerHTML = "Geolocation is not supported by this browser.";
                toggleVisibility("location-map");
            }
        };

        viewMileageBtn.onclick = () => {
            toggleVisibility("mileage-info");
        };

        document.getElementById("view-site-log").onclick = () => {
            toggleVisibility("site-log");
        };

        function toggleVisibility(showSectionId = "") {
            locationMap.style.display = "none";
            mileageInfo.style.display = "none";
            siteLog.style.display = "none";
            logLocationBtn.style.display = "block";
            viewMileageBtn.style.display = "block";

            if (showSectionId) {
                document.getElementById(showSectionId).style.display = "block";
                logLocationBtn.style.display = "none";
                viewMileageBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
